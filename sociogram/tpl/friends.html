<header class="bar-title">

    <h1 class="title">Friends</h1>
    <a class="button" href="#menu">Menu</a>
</header>

<div class="content">

    {{#if .}}
    <ul class="list">
        {{#each .}}
        <li style="clear: both">
            <a href="#person/{{id}}">
                    <!--<img src="https://graph.facebook.com/<%= data[friend].id %>/picture?type=square" style="float:left;"/>-->

                <span class="chevron"></span>
            </a>
        </li>
        {{/each}}
    </ul>
    {{/if}}

</div>
